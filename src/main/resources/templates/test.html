<div class="bodys">
    <!-- 超大屏 -->

            <br>

            <br>

            <div class="container">
                <div class="row">

                    <!-- 搜素框 -->
                    <div class="col-xs-4 ">
                        <div class="btn-group">

                            </ul>
                        </div>
                    </div>
                    <!-- 下拉菜单 -->
                    <form th:action="@{/th/postform}" th:object="${garbage}" method="post">
                        <div class="col-xs-4 ">
                            <input type="text" class="form-control" placeholder="请输入垃圾" aria-describedby="basic-addon1" th:field="${garbage.name}"/>
                        </div>
                        <div class="col-xs-4 ">
                            <input type="submit" class="btn btn-success" th:value="查询">
                        </div>

                    </form>

                    </form>
                </div>
            </div>

            <br>
            <br>

        </div>

        <div class="exhibition">
